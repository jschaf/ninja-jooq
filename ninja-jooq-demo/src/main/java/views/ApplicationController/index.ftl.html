<#import "../layout/defaultLayout.ftl.html" as layout> <@layout.myLayout
"Ninja Ebean guestbook">

<header class="jumbotron subhead">
    <h1>Hi. This is a simple guestbook.</h1>
    <p class="lead">I exemplify the usage
    of the Ebeans Ninja module.</p>
</header>

<hr>

    <h2>Make a new guestbook entry:</h2>

    <form method="post" action="/post">
        Email: 
        <input type="text" name="email" /><br /> 
        Content <input
            type="text" name="content" /><br /> 
            <input type="submit"
            value="submit">

    </form>

    <h2>All previous entries:</h2>

    <#list titles as title>
        <h3>Title</h3>
       <p>
           ${title}
       </p>
    </#list>

</@layout.myLayout>
